<!DOCTYPE HTML>
<html>
<head>
<title>Restaurant Review Survey</title>
<style>
body {
  background-image: url('bg1.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}</style>
</head>
<body>
<form action="http://google.co.in">

<div align="center">
<h1 style="font-size:60px;">Restaurant Review Survey</h1><br>

<label for="fname"><B>First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
Visited the restaurant on:
  <label for="daytime">Date & Time:</label>
  <input type="datetime-local" id="birthdaytime" name="daytime"><br><br>
Visited the restaurant for:
<select id="meal" name="meal">
  <option value="Breakfast">Breakfast</option>
  <option value="Lunch">Lunch</option>
  <option value="Dinner">Dinner</option>
</select><br><br>
Type of meal:
  <input type="radio" id="buffet" name="type" value="Buffet">
  <label for="buffet">Buffet</label>
  <input type="radio" id="alacarte" name="type" value="A La Carte">
  <label for="alacarte">A La Carte</label><br><br>
Food Portion Rating:
  <input type="radio" id="one" name="rating" value="one">
  <label for="one">Poor</label>
  <input type="radio" id="two" name="rating" value="two">
  <label for="two">Average</label>
  <input type="radio" id="three" name="rating" value="three">
  <label for="three">Good</label>
  <input type="radio" id="four" name="rating" value="four">
  <label for="four">Excellent</label><br><br>
Taste:
  <input type="radio" id="one" name="ratin" value="one">
  <label for="one">Poor</label>
  <input type="radio" id="two" name="ratin" value="two">
  <label for="two">Average</label>
  <input type="radio" id="three" name="ratin" value="three">
  <label for="three">Good</label>
  <input type="radio" id="four" name="ratin" value="four">
  <label for="four">Excellent</label><br><br>
Hygiene & Ambience:
  <input type="radio" id="on" name="rating" value="on">
  <label for="on">Poor</label>
  <input type="radio" id="tw" name="rating" value="tw">
  <label for="tw">Average</label>
  <input type="radio" id="thre" name="rating" value="thre">
  <label for="thre">Good</label>
  <input type="radio" id="fou" name="rating" value="fou">
  <label for="fou">Excellent</label><br><br>
Customer Service:
  <input type="radio" id="one" name="rating" value="one">
  <label for="one">Poor</label>
  <input type="radio" id="two" name="rating" value="two">
  <label for="two">Average</label>
  <input type="radio" id="three" name="rating" value="three">
  <label for="three">Good</label>
  <input type="radio" id="four" name="rating" value="four">
  <label for="four">Excellent</label><br><br>
How did you hear about our restaurant:<br>
  <input type="checkbox" id="one" name="hear1" value="one">
  <label for="vehicle1"> Friends & Family Recommendation</label><br>
  <input type="checkbox" id="two" name="hear2" value="two">
  <label for="vehicle2"> Facebook advertisement</label><br>
  <input type="checkbox" id="three" name="hear3" value="three">
  <label for="vehicle3"> Magazine/Newspaper reviews</label><br>
  <input type="checkbox" id="four" name="hear3" value="four">
  <label for="vehicle3"> Online food bloggers</label><br><br>
Subscribe to our e-newsletter to stay updated about our offers:<br>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br><br>
<input type="submit" value="Submit">
  
</form>
</body>
</html>
